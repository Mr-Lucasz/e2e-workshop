name: ğŸ§ª Cypress E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Executa testes diariamente Ã s 2h da manhÃ£ UTC
    - cron: '0 2 * * *'

jobs:
  cypress-run:
    name: ğŸš€ Cypress E2E Tests
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        # Teste em mÃºltiplos browsers
        browser: [chrome, firefox, edge]
        # Teste em diferentes viewports
        viewport: [desktop, tablet, mobile]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“‹ Install dependencies
        run: npm ci
        
      - name: ğŸ”§ Cypress cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-cache-${{ runner.os }}-${{ matrix.browser }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            cypress-cache-${{ runner.os }}-${{ matrix.browser }}-
            cypress-cache-${{ runner.os }}-
            
      - name: ğŸ§ª Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browser }}
          viewport: ${{ matrix.viewport }}
          config: baseUrl=https://www.saucedemo.com
          env: |
            CYPRESS_USERNAME=standard_user
            CYPRESS_PASSWORD=secret_sauce
          wait-on: 'https://www.saucedemo.com'
          wait-on-timeout: 120
          
      - name: ğŸ“¸ Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-${{ matrix.browser }}-${{ matrix.viewport }}
          path: cypress/screenshots/
          
      - name: ğŸ¥ Upload videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos-${{ matrix.browser }}-${{ matrix.viewport }}
          path: cypress/videos/
          
      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-results-${{ matrix.browser }}-${{ matrix.viewport }}
          path: cypress/results/

  cypress-visual-regression:
    name: ğŸ¨ Visual Regression Tests
    runs-on: ubuntu-latest
    needs: cypress-run
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“‹ Install dependencies
        run: npm ci
        
      - name: ğŸ¨ Run visual regression tests
        run: |
          # Aqui vocÃª pode adicionar testes de regressÃ£o visual
          # Por exemplo, usando Percy ou similar
          echo "Visual regression tests would run here"
          
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ” Run security audit
        run: npm audit --audit-level moderate
        
      - name: ğŸ”’ Check for vulnerabilities
        run: |
          if npm audit --audit-level high; then
            echo "No high severity vulnerabilities found"
          else
            echo "High severity vulnerabilities detected"
            exit 1
          fi

  dependency-update:
    name: ğŸ“¦ Dependency Updates
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ”„ Check for outdated packages
        run: npm outdated
        
      - name: ğŸ“‹ Generate dependency report
        run: |
          npm list --depth=0 > dependency-report.txt
          echo "Dependency report generated"
          
      - name: ğŸ“¤ Upload dependency report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-report
          path: dependency-report.txt

  notify:
    name: ğŸ“¢ Notify Results
    runs-on: ubuntu-latest
    needs: [cypress-run, cypress-visual-regression, security-scan]
    if: always()
    
    steps:
      - name: ğŸ“Š Test Results Summary
        run: |
          echo "## ğŸ§ª Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Cypress Tests | ${{ needs.cypress-run.result }} | [View Details](${{ needs.cypress-run.outputs.url }}) |" >> $GITHUB_STEP_SUMMARY
          echo "| Visual Regression | ${{ needs.cypress-visual-regression.result }} | [View Details](${{ needs.cypress-visual-regression.outputs.url }}) |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result }} | [View Details](${{ needs.security-scan.outputs.url }}) |" >> $GITHUB_STEP_SUMMARY
          
      - name: ğŸ‰ Success Notification
        if: success()
        run: |
          echo "âœ… All tests passed successfully!"
          echo "ğŸš€ Ready for deployment"
          
      - name: âš ï¸ Failure Notification
        if: failure()
        run: |
          echo "âŒ Some tests failed"
          echo "ğŸ” Check the logs for details"
          echo "ğŸ“¸ Screenshots and videos uploaded as artifacts"
